# Configuration globale
option domain-name "syrine.lan";
option domain-name-servers 192.168.1.100;
default-lease-time 18000;      # 5 heures (en secondes)
max-lease-time 21600;
authoritative;

# Réseau NAT (à adapter selon ta configuration)
subnet 192.168.1.0 netmask 255.255.255.0 {
    # Étendue : 50 dernières adresses (192.168.1.206 à 192.168.1.254)
    range 192.168.1.206 192.168.1.254;
    
    # Passerelle par défaut
    option routers 192.168.1.1;
    
    # Serveurs DNS
    option domain-name-servers 192.168.1.100;
    
    # Bail par défaut : 5 heures
    default-lease-time 18000;
    max-lease-time 21600;
}

# Réservations (optionnel)
host pcclient {
    hardware ethernet 00:50:56:XX:XX:XX;  # MAC address du client
    fixed-address 192.168.1.50;
}